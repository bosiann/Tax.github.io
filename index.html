<!DOCTYPE html>
<html lang="Zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幫你算</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header titile -->
    <header>
      <h1>勞報幫你算</h1>
    </header>
    <main>
      <!-- 所得金額 稅前費用 -->
      <div>
        <div class="TitleBox">
          <label for="amount" class="TitleFont">所得金額</label>
          <span class="TitleLittleFont">報價或預算金額</span>
        </div>
        <input
          type="text"
          id="amount"
          inputmode="numeric"
          class="MoneyFont Useing OnlyNumberAndComma"
          maxlength="12"
        />
      </div>
      <!-- 代扣項目 -->
      <div class="DeductPart">
        <!-- 箭頭方向 -->
        <section class="left">
          <img src="./img/arrow-right.svg" alt="arrow" id="DirectionIcon" />
        </section>
        <section class="right">
          <!-- 代扣個人所得稅 -->
          <div class="TaxBox">
            <label for="personalTax" class="reduceTitle">-代扣所得稅</label>
            <div>
              <!-- %數金額 和 實質數值位置 -->
              <div>
                <input
                  type="text"
                  id="personalTax"
                  class="reduceAmount reduceAmountBoder OnlyNumber"
                  inputmode="numeric"
                  value="10"
                  maxlength="3"
                />
                <span class="reduceAmount">% =</span>
              </div>
              <p id="personalTaxValue" class="reduceAmount MoneyView">0</p>
              <p class="reduceAmount MoneyView">元</p>
            </div>
          </div>
          <!-- 二代健保補充費 -->
          <div class="TaxBox">
            <label for="healthTax" class="reduceTitle">-補充健保費</label>
            <div>
              <!-- %數金額 和 實質數值位置 -->
              <div>
                <input
                  type="number"
                  id="healthTax"
                  class="reduceAmount reduceAmountBoder"
                  inputmode="numeric"
                  value="2.11"
                />
                <span class="reduceAmount">% =</span>
              </div>
              <p id="healthTaxValue" class="reduceAmount MoneyView">0</p>
              <p class="reduceAmount MoneyView">元</p>
            </div>
            <!-- 在保證明 -->
          </div>
          <div class="ProveBox">
            <label for="TaxProve" class="RroveTitle">在保證明：</label>
            <!-- <span class="radioIcon"></span> -->
            <input type="radio" name="prove" value="1" />
            <p class="RroveTitle">有</p>
            <!-- <span class="radioIcon"></span> -->
            <input type="radio" name="prove" value="0" checked />
            <p class="RroveTitle">無</p>
          </div>
        </section>
      </div>
      <!-- 實拿金額 稅後費用 -->
      <div>
        <div class="TitleBox">
          <label for="netIncome" class="TitleFont">實得金額</label>
          <span class="TitleLittleFont">扣完可實拿金額</span>
        </div>
        <input
          type="text"
          id="netIncome"
          class="MoneyFont disableInput OnlyNumberAndComma"
          inputmode="numeric"
          maxlength="12"
        />
      </div>
      <button id="conversion">計算</button>
    </main>
  </body>
  <script src="./js/javascript.js"></script>
</html>
